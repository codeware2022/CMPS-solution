<div class="container mt-4">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Ingredients</th>
          <th scope="col">Composition (Strength)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paginatedItems">
          <td>
            <input type="text" class="form-control" [(ngModel)]="item.ingredient">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="item.composition">
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="addItem()">Add Row</button>
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm justify-content-center">
          <li class="page-item" [class.disabled]="page === 1">
            <a class="page-link" (click)="changePage(1)" aria-label="First">
              <span aria-hidden="true">&laquo;&laquo;</span>
            </a>
          </li>
          <li class="page-item" [class.disabled]="page === 1">
            <a class="page-link" (click)="changePage(page - 1)" aria-label="Previous">
              <span aria-hidden="true">Prev</span>
            </a>
          </li>
          <li class="page-item" [class.disabled]="page === totalPages">
            <a class="page-link" (click)="changePage(page + 1)" aria-label="Next">
              <span aria-hidden="true">Next</span>
            </a>
          </li>
          <li class="page-item" [class.disabled]="page === totalPages">
            <a class="page-link" (click)="changePage(totalPages)" aria-label="Last">
              <span aria-hidden="true">&raquo;&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
  </div>
