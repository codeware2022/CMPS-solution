


<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="well search-result">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="button">
                        <i class="feather icon-search"></i>
                        Search
                    </button>
                </span>
            </div>
        </div>
    </div>

    <div class="col-sm-12">
        <app-card cardTitle="Therapeutic Categories" class="justify-content-center" [options]="false">
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Therapeutic Category</th>
                        <th scope="col">Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tc of countries" >
                        <th scope="row">{{tc.id}}</th>
                        <td>{{tc.therapeuticCategoryName}}</td>
                        <td>{{tc.remarks}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="refreshCountries()">
                </ngb-pagination>

                <select class="form-select" style="width: auto" [(ngModel)]="pageSize"
                    (ngModelChange)="refreshCountries()">
                    <option [ngValue]="2">2 items per page</option>
                    <option [ngValue]="4">4 items per page</option>
                    <option [ngValue]="6">6 items per page</option>
                </select>
            </div>
            
        </app-card>
    </div>
</div>
