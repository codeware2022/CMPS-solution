<div class="card" (click)="onCardClick(category.id)">
    <img [src]="category.icon" class="card-img-top fixed-size-image" alt="Product Image">
    <div class="card-body">
      <h5 class="card-title">{{ category.name }}</h5>
      <p class="card-text">{{ category.description }}</p>
      <!-- Add more details if needed -->
    </div>
  </div>
