<div class="container">
    <div class="row">
        <div class="table-responsive table-wrapper">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Distributor Name</td>
                        <td>Address</td>
                        <td>Contact No</td>
                        <td>Email</td>
                        <td>Remarks</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of distributorList">
                        <td>{{item.distributorName}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.contactNo}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.Remarks}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
