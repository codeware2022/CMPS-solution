<div class="row">
  <div class="col-sm-12">
    <app-card
      cardTitle="Product Master"
      class="justify-content-center"
      [options]="false"
    >
      <form [formGroup]="productsForm" action="javascript:">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <app-custom-input
                label="Enter product name:"
                placeholder="Product name"
                (valueChange)="onProductNameChange($event)"
              >
              </app-custom-input>
            </div>

            <div class="form-group">
              <app-typeahead
                [items]="categories"
                searchItem="Category"
                (selected)="onCategorySelected($event)"
              ></app-typeahead>
            </div>

            <div class="form-group" *ngIf="subcategories && subcategories.length > 0">
              <app-typeahead
                [items]="subcategories"
                searchItem="Sub Category"
                (selected)="onSubCategorySelected($event)"
              ></app-typeahead>
            </div>

            <div class="form-group" *ngIf="productList && productList.length > 0">
              <app-typeahead
                [items]="productList"
                searchItem="Product"
                (selected)="onProductSelected($event)"
              ></app-typeahead>
            </div>

            <div class="form-group">
              <app-typeahead
                [items]="genericNameList"
                searchItem="Generic Name"
                (selected)="onGenericNameSelected($event)"
              ></app-typeahead>
            </div>

            <div class="form-group">
              <app-typeahead
                
                [items]="manufacturerList"
                searchItem="Manufacturer"
                (selected)="onManufacturerSelected($event)"
              ></app-typeahead>
            </div>

            <div class="form-group">
              <app-custom-input
                label="Enter Ingredient:"
                placeholder="Ingredient"
              >
              </app-custom-input>
            </div>

            <div class="form-group">
              <app-custom-input
                label="Enter Composition Name:"
                placeholder="Composition Name"
              >
              </app-custom-input>
            </div>

            <div class="form-group">
              <app-custom-input
                label="Enter Free Issues:"
                placeholder="Free Issues"
              >
              </app-custom-input>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <app-custom-input
                label="Enter Market Leader:"
                placeholder="Market Leader"
              >
              </app-custom-input>
            </div>
            <div class="form-group">
              <app-custom-input
                label="Enter Market Share:"
                placeholder="Market Share"
              >
              </app-custom-input>
            </div>
            <div class="form-group">
              <app-custom-input
                label="Enter Other Information:"
                placeholder="Other Info"
              >
              </app-custom-input>
            </div>
            <div class="form-group">
              <app-custom-input label="Enter SWOT:" placeholder="SWOT">
              </app-custom-input>
            </div>
            <div class="form-group">
              <app-custom-input
                label="Enter Average Sales Qty:"
                placeholder="Average Sales Qty"
              >
              </app-custom-input>
            </div>
            <div class="form-group">
              <app-photo-upload></app-photo-upload>
            </div>
            <div class="form-group mt-3 ml-2">
              <button class="btn btn-primary ml-3">Submit</button>
              <button class="btn btn-danger">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
