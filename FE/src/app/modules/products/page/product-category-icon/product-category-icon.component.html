<div class="icon-button" (mouseenter)="showDropdown()" (mouseleave)="hideDropdown()" (click)="onClickCategory()">
    <img [src]="category.icon" [alt]="category.name">
    <span class="tooltip">{{ category.name }}</span>
    <div class="dropdown-menu" [class.show]="isDropdownVisible" *ngIf="category.subcategories.length > 0">
        <ul>
            <li *ngFor="let item of category.subcategories" (click)="onSubCategorySelect(item)"><img [src]="item.icon" alt="{{ item.name }}"
                    class="dropdown-icon-image"> {{
                item.name }}
            </li>
        </ul>
    </div>
</div>
