<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <form action="" [formGroup]="loginForm" (ngSubmit)="login()">
          <h3 class="mb-4">Login</h3>
          <div class="form-group mb-3">
            <input formControlName="userName" type="email" class="form-control"
              placeholder="User name (Your Email Address)"
              [class.is-invalid]="submitted && loginForm.get('userName')?.errors" />
            <div *ngIf="submitted" class="invalid-feedback ml-2 text-start">
              <span *ngIf="loginForm.get('userName')?.hasError('required')">User name is required</span>
            </div>
          </div>
          <div class="form-group mb-4">
            <input formControlName="password" type="password" class="form-control" placeholder="Password"
              [class.is-invalid]="submitted && loginForm.get('password')?.errors" />
            <div *ngIf="submitted" class="invalid-feedback ml-2 text-start">
              <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required</span>
            </div>
          </div>
          <div class="form-floatin" *ngIf="errorMessages.length > 0">
            <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
          </div>
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
              <label for="checkbox-fill-a1" class="cr"> Save Details</label>
            </div>
          </div>
          <button class="btn btn-primary mb-4">Login</button>

          <p class="mb-2 text-muted">
            Forgot password? <a [routerLink]="['/auth/reset-password']">Reset</a>
          </p>
          <p class="mb-0 text-muted">
            Donâ€™t have an account? <a [routerLink]="['/auth/register']">Sign up</a>
          </p>
        </form>

      </div>
    </div>
  </div>
</div>
