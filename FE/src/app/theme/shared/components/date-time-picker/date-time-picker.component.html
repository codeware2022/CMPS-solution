<div class="form-group">
    <label for="dateInput">{{label}}</label>
    <input type="date" id="dateInput" class="form-control" [(ngModel)]="date">
  </div>
  
  <div class="form-group" *ngIf="isTimeNeed">
    <label for="timeInput">Select Time</label>
    <input type="time" id="timeInput" class="form-control" [(ngModel)]="time">
  </div>
  
  <p *ngIf="submitted">
    Selected Datetime: {{ selectedDatetime }}
  </p>
